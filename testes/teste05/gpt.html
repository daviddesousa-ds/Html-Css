<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
        }
        ul{
            list-style: none;
            margin: 5px;
            padding: 10px;
        }
        #pain{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            list-style: disc;
            list-style-position: inside;
        }
        #pain li::marker{
            content: "• ";
            font-size: 1.2em;
        }
        
        .pai .filho {
            background-color: gray;
            font-family: 'Times New Roman', Times, serif;
            border: 1px solid red;
            width: 40px;
            margin: 5px auto;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 1px 1px 2px black;
            cursor: pointer;
            position: relative; /* Importante para o tooltip */
        }
        
        .resposta {
            display: none;
            font-family: 'Courier New', Courier, monospace;
            color: red;
            text-shadow: 1px 1px 2px black;
            position: absolute; /* Posiciona a resposta em relação ao item */
            top: 50%; /* Centraliza a resposta verticalmente */
            left: 120%; /* Coloca a resposta à direita do item */
            transform: translateY(-50%);
            white-space: nowrap; /* Impede que o texto quebre */
        }
        
        .win {
            color: green;
            text-shadow: 1px 1px 2px black;
        }
        
        .pai .filho:hover .resposta {
            display: block; /* Exibe a resposta ao passar o mouse */
        }
        
    </style>
</head>
<body>
    <h1>Apenas mais um teste</h1>
    <h2>Marque a alternativa correta</h2>
    <ul id="pain">
        <li>Quanto é 5+5?</li>
    </ul>
    <ul class="pai">
        <li class="filho">8<span class="resposta">Errou</span>
        </li>
        <li class="filho">7
            <span class="resposta">Errou</span>
        </li>
        <li class="filho">10
            <span class="resposta win">Acertou</span>
        </li>
    </ul>
</body>
</html>
