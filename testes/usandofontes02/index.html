<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coisas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coisas aleatorias</h1>
    <h2>Video de Lionel messi</h2>
    <p>Colocando um video de Messi</p>
    <video controls width="400px" poster="imagens/Lionel-Messi-Barcelona-007.avif" style="display: block; margin: auto;" >
        <source src="videos/The Most Iconic Goal - Celebration of Lionel Messi ⚫ 28 - 05 - 2011 ⚫ Barcelona 3 vs 1 Man. United..mp4" type="video/mp4">
    </video>
    <h2>Colocando audio</h2>
    <p>Audio aleatorio</p>
    <audio preload="auto" controls autoplay itemprop="" style="display: block; margin: auto;">
        <source src="audio/MONTAGEM VOZES PROFUNDAS (TikTok Version).m4a" type="audio/mp4">
    </audio>
    <h2>Colocando uma imagem de uma paisagem</h2>
    <p>Apenas uma paisagem  qualquer</p>
    <img src="imagens/paisagem650.jpg" alt="" width="400px" height="200px" style="display: block; margin: auto;">
    
</body>
</html>
