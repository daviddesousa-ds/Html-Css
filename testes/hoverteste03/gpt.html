<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gpt</title>
    <link rel="stylesheet" href="gpt.css">
</head>
<body>
    <h1>Resolva a questão</h1>
    <h2 class="two">- Resolva a questão logo abaixo:</h2>
    <h3 class="two">1: Quantas patas tem um cachorro sem uma pata?</h3>

    <ol type="A">
        <li><button onclick="verificarResposta(false)">2</button></li>
        <li><button onclick="verificarResposta(true)">3</button></li>
        <li><button onclick="verificarResposta(false)">1</button></li>
        <li><button onclick="verificarResposta(false)">4</button></li>
    </ol>

    <p id="resultado"></p>

    <script>
        function verificarResposta(correto) {
            let resultado = document.getElementById("resultado");
            if (correto) {
                resultado.innerHTML = "✅ Parabéns! Você acertou.";
                resultado.style.color = "green";
            } else {
                resultado.innerHTML = "❌ Resposta errada. Tente novamente!";
                resultado.style.color = "red";
            }
        }
    </script>
</body>
</html>
