<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matématica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Questão de Matématica</h1>
    <h2>Passe o mouse na alternativa correta.</h2>
    <ol class="pergunta">
        <li>João tinha 100 Reais, gastou 10, com quanto João ficou?</li>
    </ol>
    <ol class="alter">
        <li class="opcao">80
            <span class="resposta">errado</span>
        </li>
        <li class="opcao">20
            <span class="resposta">errado</span>
        </li>
        <li class="opcao">50
            <span class="resposta">errado</span>
        </li>
        <li class="opcao">90
            <span class="resposta win">acertou</span>
        </li>
    </ol>
    
    <p><a href="index.html">Voltar</a></p>
    
</body>
</html>
