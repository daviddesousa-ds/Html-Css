<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Questão de Português</h1>
    <h2>Passe o mause na alternativa correta.</h2>
    <ol class="pergunta">
        <li><q>Eu não gosto de você aqui em casa</q>.Qual o verbo da frase?</li>
    </ol>
    <ol type="a" class="alter">
        <li class="opcao">Gosto 
            <span class="resposta win">acertou</span>
        </li>
        <li class="opcao">Eu 
            <span class="resposta">errado</span>
        </li>
        <li class="opcao">Você 
            <span class="resposta">errado</span>
        </li>
        <li class="opcao">Casa 
            <span class="resposta">errado</span>
        </li>
    </ol>
