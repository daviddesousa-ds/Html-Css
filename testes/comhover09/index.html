<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos</title>
    <style>
        /* Estilos gerais */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            font-family: serif;
        }

        .messi {
            text-shadow: 1px 1px 2px rgb(62, 139, 139);
            font-style: italic;
            font-weight: bold;
        }

        /* Estilização do título "Títulos" */
        .titulo {
            display: inline-block;
            position: relative;
            font-family: fantasy;
            font-style: italic;
            text-decoration: underline;
            cursor: pointer;
            text-shadow: 1px 1px 1px rgba(105, 4, 4, 0.63);
            padding: 2px;
        }
        .titulo05{
            display: inline-block;
            position: relative;
            font-family: fantasy;
            font-style: italic;
            text-decoration: underline;
            cursor: pointer;
            text-shadow: 1px 1px 1px rgba(105, 4, 4, 0.63);
            padding: 2px;
        }

        /* Lista oculta inicialmente */
        .titu02 {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border: none;
            list-style-type: decimal; /* Mantém a numeração */
            text-align: left;
            margin: -5px;
            width: auto;
            padding-left: 90px; /* Mantém os números dentro da área */
        }
        .titu04{
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border: none;
            list-style-type: decimal; /* Mantém a numeração */
            text-align: left;
            margin: -5px;
            width: auto;
            padding-left: 90px; /* Mantém os números dentro da área */
        }
        
        /* Exibir a lista quando o mouse estiver sobre "Títulos" ou sobre a própria lista */
        .titulo:hover + .titu02,
        .titu02:hover {
            display: block;
        }

        /* Exibir a lista titu04 quando o mouse estiver sobre o título "Fatos" */
        .titulo05:hover + .titu04 {
            display: block;
        }

    </style>
</head>
<body>
    <h1><span class="messi">Messi</span></h1>
    <h2>Quem foi Lionel <span class="messi">Messi</span>?</h2>
    <p>Melhor jogador do mundo</p>
    <h2>Curiosidades de <span class="messi">Messi</span></h2>

    <!-- Título interativo -->
    <p class="titulo">Títulos</p>

    <!-- Lista oculta -->
    <ol class="titu02">
        <li>Copa do Mundo</li>
        <li>Ser pai do Real Madrid</li>
    </ol>
    <br>
    <p class="titulo05">Fatos</p>
    <ol class="titu04">
        <li class="titu03">Pai do penaldo</li>
        <li class="titu03">Mais gols em menos jogos</li>
    </ol>

    <script>
        // Selecionando os elementos
        const titulo = document.querySelector('.titulo');
        const titulo05 = document.querySelector('.titulo05');

        // Função para esconder o título "Títulos" quando passar o mouse sobre "Fatos"
        titulo05.addEventListener('mouseover', function() {
            titulo.style.display = 'none'; // Esconde o título "Títulos"
        });

        // Função para exibir o título "Títulos" novamente quando o mouse sair do "Fatos"
        titulo05.addEventListener('mouseout', function() {
            titulo.style.display = 'inline-block'; // Exibe o título "Títulos"
        });
    </script>
</body>
</html>
