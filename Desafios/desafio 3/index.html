    <style>
        body {

        .all {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Mudei para flex-start para evitar centralizar tudo */
            gap: 20px;
            margin-top: 20px;
        }

        .all img {
            width: 200px; /* Largura fixa das imagens */
            height: 130px; /* Altura fixa das imagens */
        }

        /* Caso você queira um controle mais específico em telas menores */
        @media (max-width: 768px) {
            .all img {
                width: 150px; /* Ajuste da largura para telas menores */
                height: 100px; /* Ajuste da altura para telas menores */
            }
        }

        /* Ajustes adicionais para telas pequenas */
        @media (max-width: 480px) {
            .all img {
                width: 100px; /* Ajuste ainda maior em telas muito pequenas */

            }
