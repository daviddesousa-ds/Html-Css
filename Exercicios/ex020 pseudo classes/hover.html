<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover exemplos</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: chartreuse;
            background-color: aqua;
            width: 100px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplos de Hover</h1>
    <p>Passe o mouse em cima do texto abaixo</p>
    <div>
        Aqui
        <p>Texto escondindo</p>
    </div>
    
</body>
</html>
